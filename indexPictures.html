      <button 
        class="navbar-toggler"

      </button>

      <div class="collapse navbar-collapse" id="navmenu"> 
        <ul class="navbar-nav ms-auto">

  <div id="carouselExampleCrossfade" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <div class="container border border-2 border-secondary bg-img rounded-3 m-4 p-lg-4"> 
      <div class="container border border-2 border-light bg-secondary rounded-3 p-lg-5 bg-img">
        <div class="col text-center"> <h1 class="border-2 border-light"> All pictures</h1></div>
      </div>
    <div class="carousel-indicators">
      <button
        type="button"
        data-mdb-target="#carouselExampleCrossfade"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleCrossfade"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleCrossfade"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      
          <div class="carousel-item active">
            <img src="img/backgroundimage.jpg" class="d-block w-100" alt="Wild Landscape"/>
          </div>
          <div class="carousel-item active">
            <img src="img/chef (1).jpg" class="d-block w-100" alt="Camera"/>
          </div>
          <div class="carousel-item active">
            <img src="img/vin.jpg" class="d-block w-100" alt="Exotic Fruits"/>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
