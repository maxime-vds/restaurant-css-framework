  <div class="container-xxl py-5 px-0 wow fadeInUp " data-wow-delay="0.1s">
    <div class="row g-0">
       
        <div class="offset-1 col-10 offset-1 col-md-6-offset-3  bg-dark border border-warning rounded-3 d-flex align-items-center h-75">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                <h5 class="section-title ff-secondary text-start text-warning fw-normal h1-font">Contact Us</h5>
                <h1 class="text-warning mb-4 h1-font">How can we help you?</h1>
                <form>
                    <div class="row g-3">
                        <div class=" col-12 col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mt-3 mb-3">
                                <select class="form-select" id="select1">
                                  <option value="1">Food types & allergies</option>
                                  <option value="2">Reservations</option>
                                  <option value="3">Cancellations</option>
                                  <option value="4">Complaints</option>
                                  <option value="5">Locations</option>
                                  <option value="6">Careers</option>
                                  <option value="7">Others..</option>
                                </select>
                                <label for="select1">What is your question about?</label>
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Enter your message here" id="message" style="height: 100px"></textarea>
                                <label for="message">How can we help you?</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-warning w-100 py-3" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
